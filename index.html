<!DOCTYPE html>
<html>
<head>
	<title>Comfy House</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
				<script src='https://kit.fontawesome.com/a076d05399.js'></script>

</head>
<body>
	<nav class="navbar">
		<div class="navbar-center">
			<span class="nav-icon"><i class="fa fa-bars"></i></span>
				<img src="images/logo.svg">
				<div class="cart-btn">
					<span class="nav-icon"><i class="fa fa-cart-plus"></i></span>
					<div class="cart-items">0</div>
				</div>
		</div>
	</nav>
	<header class="hero">
		<div class="banner">
			<h1 class="banner-title">Furniture Collection</h1>
			<button class="banner-btn">Shop Now</button>
		</div>
	</header>
	<section class="products">
		<div class="section-title">
			<h2>Our Products</h2>
		</div>
		<div class="products-center">
			
			
		</div>
	</section>
	<div class="cart-overlay">
		<div class="cart">
			<span class="close-cart">
				<i class="fa fa-window-close"></i>
			</span>
			<h2 >
				Your Cart
			</h2>
			<div class="cart-content">
				<!-- <div class="cart-item">
			
			</div> -->
			</div>
			<div class="cart-footer">
				<h3>your total : $<span class="cart-total">0</span></h3>
				<button class="banner-btn clear-cart" >clear Cart</button>
			</div>
		</div>
	</div>
<script type="text/javascript" src="app.js"></script>
</body>
</html>
